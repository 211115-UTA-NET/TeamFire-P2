<body>
    <div *ngIf="auth.user$ | async as user">
        <div class="row align-items-center profile-header">
            <div class="col-md text-center text-md-left">
                <h1>{{ user.nickname }}'s profile</h1>
                <h3 class="lead text-muted">Email: {{ user.email }}</h3>
            </div>
        </div>
    </div>
    <div *ngIf="auth.user$ | async as user">
        <nav class="topnav">
            <a (click)="goBack()">Home</a>
            <a routerLink="/collection">My Pokemon Collection</a>
            <a routerLink="/tradehistory">Trade history</a>
        </nav>
        <div class="row" *ngIf="profileJson">
            <pre class="col-12 text-light bg-dark p-4">{{ profileJson }}</pre>
        </div>
    </div>
</body>
