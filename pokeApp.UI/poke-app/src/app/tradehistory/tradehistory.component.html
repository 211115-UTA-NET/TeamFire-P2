<body>
  <div id="trade-history-componenent">
    <h2>Pokemon Trade History</h2>


    <ul class="search-result">
      <li *ngFor="let trade of trades">
        <a>{{trade.offeredBy}} traded a {{trade.pokemon}} to {{trade.redeemedBy}}</a>
      </li>
    </ul>
  </div>
  <nav class="topnav">
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/tradesearch">Trade Search</a>
  </nav>


</body>
